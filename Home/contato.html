<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia do Fizus</title>

    <link rel="stylesheet" href="/Home/reset.css">
    <link rel="stylesheet" href="/Home/style.css">
    
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="caixa">
            
            <img class="header-logo" src="/imagens/logo2.png" alt="logo">


            <nav>
                <h1 class="titulo-principal">Barbearia do Fizus</h1>
                <ul class="navegacao">
                    <li><a href="/Home/index.html">Home</a> </li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>      
    </header>


    <main class="main-contato">
        <form action="">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email"> Email</label>
               

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
                
            </fieldset>
            
            <fieldset>
                <legend class="horario">Qual Horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>
            


            <label class="checkbox"> <input type="checkbox"> Gostaria de receber nossas novidades por WhatsApp?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda a Sexta</td>
                    <td>9h ~ 19h</td>
                <tr>
                    <td>Sábado</td>
                    <td>8h ~ 12h</td>
                </tr>
            </tbody>
            
        </table>

    </main>


    <footer>
        <img class="footer-logo" src="/imagens/logo2.png" alt="logo-foot">
        <p class="copyright"> &copy; Copyright Barbearia do Fizus - 2023</p>
    </footer>
</body>

</html>
